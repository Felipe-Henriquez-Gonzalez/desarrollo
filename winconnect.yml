---
- name: Validate windows server
  hosts: windows
  gather_facts: false

  tasks:
  #  - name: Ensure WinRM is enabled
  #    win_shell: echo true
  #    register: result
  #    changed_when: false
    - name: Show csr
      ansible.builtin.debug:
        msg: "{{ csr_data }}"

    - name: Render out the CSR file somewhere
      ansible.windows.win_copy:
        content: "{{ csr_data }}"
        dest: c:\candidate.csr

    - name: List out cert authorities
      ansible.windows.win_command:
        cmd: certutil -ping z0cert04.grupobisa.net
      failed_when: false

    - name: Make sure the response files don't exist, will turn up an error if they're there
      ansible.windows.win_file:
        path: "{{ item }}"
        state: absent
      loop:
        - c:\outfile.cer
        - c:\outfile.rsp

    - name: Sign the Certificate
      ansible.windows.win_command:
        # You have to pass the certification Authority too
        # Test with Z0CERT01-ROOT-CA
        # Test with grupobisa-Z0CERT02-CA
        # Machines are z0cert04.grupobisa.net
        # Machines are z0cert03.grupobisa.net
          # certreq.exe -q -Submit -Config grupobisa-Z0CERT02-CA c:\candidate.csr c:\outfile.cer
        cmd: >-
          certreq.exe -q
          -attrib "CertificateTemplate:webserver"
          -Submit
          c:\candidate.csr

    - name: Show the signed cert
      ansible.windows.win_command:
        cmd: dir c:\

