---
- name: Crear Firma certificado Windows 
  hosts: "{{win_host}}"
  gather_facts: false

  tasks:
    - name: Make sure the response files don't exist, will turn up an error if they're there
      ansible.windows.win_file:
        path: "{{ item }}"
        state: absent
      loop:
        - c:\a.p12
        - c:\cert.csr
      
    - name: create keystore
      ansible.windows.win_command:
        cmd: keytool -genkey -alias server -validity 365 -keyalg RSA -keystore c:/a.p12 -dname "CN={{win_host}}, OU=demo, O=demo, L=local ST=BO,C=BO" 
      failed_when: false

    - name: create csr
      ansible.windows.win_command:
        cmd: keytool -certreq -alias server   -keystore c:/a.p12 -file c:/cert.csr -
      failed_when: false
   
    - name: list C disk
      ansible.windows.win_shell: dir c:\
      register: dir

    - name: mostrar dir
      ansible.builtin.debug:
        var: dir.stdout
      


